<!doctype html>
<html lang="en">

<head>
    <title>WeatherAPI</title>
    <link rel="icon" type="image/x-icon" href="../imgs/RC_Icon.ico">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container text-center ">
        <H2>Welcome! Please enter where you want to seee the weather from!</H2>
        <div class="container-fluid" id="locationDiv">
            <form class="form" method="POST" action="http://localhost:8080/location">
                <div class="form-group text-center">
                    <input value="Detroit" type="text" name="" id="cityInput" class="form-control"
                        placeholder="eg. New York" aria-describedby="helpId">
                </div>
                <div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="weatherUnit" id="KelivnRadio"
                            value="option1">
                        <label class="form-check-label" for="KelvinRadio">
                            K&deg;
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="weatherUnit" id="celciusRadio"
                            value="option2">
                        <label class="form-check-label" for="celciusRadio">
                            C&deg;
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="weatherUnit" id="fahrenheitRadio"
                            value="option3" checked>
                        <label class="form-check-label" for="fahrenheitRadio">
                            F&deg;
                        </label>
                    </div>
                    <div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="windUnit" id="MPHRadio" value="option1"
                                checked>
                            <label class="form-check-label" for="MPHRadio">
                                MPH;
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="windUnit" id="MsRadio" value="option2">
                            <label class="form-check-label" for="MsRadio">
                                M/s;
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" id="locationButton" class="btn btn-primary">Get Weather!</button>
            </form>
        </div>
        <div class="container-fluid" hidden id="results">
            <!-- <div>TEST</div> -->
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js"
        integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a"
        crossorigin="anonymous"></script>
</body>

</html>
